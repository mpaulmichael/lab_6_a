<!DOCTYPE html>
<html>
<body>
<script>
		var num1 = prompt("Enter a number");
		var num2 = prompt("Enter another number");
		var opp = prompt("Which operation do you want to do? mult,div, or mod");
		if (opp==="mult"){
			console.log(num1*num2);
		}
		else if(opp==="div"){
			console.log(num1/num2)
		}
		else if(opp==="mod"){
			console.log(num1%num2)
		}
		else{
			console.log("***invalid operation***")
		}
</script>
</body>
</html>
